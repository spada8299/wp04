<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="hw4-css.css">
  </head>
  <body>
    <section class="container">
    <header class="row">
        <div class="nav1 col-md-3">
            <a class="btn btn-default" href="http://spada8299.github.io/wp04/hw4-course_page.html"><span>返回課程簡介</span></a>

        </div>
        <div class="col-md-6"><h1><i class="fa fa-check"></i>申請加入課程</h1>
    </header>

  	<div class="form1">
    <form>
    <div class="answer_section"> 
  	<p><label for="name" style="font-size:34px">1.your name:</label></p>
  	<p><input type="text" name="name" id="name" placeholder="Your name" pattern="[A-Za-z0-9]{6}" style="font-size:20px"></p>
    </div>
    
    <div class="answer_section">
    <p><label style="font-size:34px">2.what is your gender?</label></p>
    <p>
    	<label style="font-size:20px"><input type="radio" name="gender" value="g0">male<i class="fa fa-mars"></i></label><br>
    	<label style="font-size:20px"><input type="radio" name="gender" value="g1">female<i class="fa fa-venus"></i></label>
    </p>
    </div>
    
    <div class="answer_section">
    <p><label for="birthday" style="font-size:34px">3.birthday</label></p>
    <p><input type="date" name="birthday" id="birthday" style="font-size:20px"></p>
    </div>
    
    <div class="answer_section">
    <p><label style="font-size:34px">4.which form of transport do you use?</label></p>
    <p>
    	<label style="font-size:20px"><input type="checkbox" name="tra" value="t0">walking</label><br>
    	<label style="font-size:20px"><input type="checkbox" name="tra" value="t1">bike</label><br>
    	<label style="font-size:20px"><input type="checkbox" name="tra" value="t2">motorcycle</label><br>
    	<label style="font-size:20px"><input type="checkbox" name="tra" value="t3">car</label><br>
    	<label style="font-size:20px"><input type="checkbox" name="tra" value="t4">bus</label><br>
    	<label style="font-size:20px"><input type="checkbox" name="tra" value="t5">metro</label><br>
    	<label style="font-size:20px"><input type="checkbox" name="tra" value="t6">train</label><br>
    	<label style="font-size:20px"><input type="checkbox" name="tra" value="t7">airplane</label>
    </p>
    </div>

    <div class="answer_section">
    <p><label style="font-size:34px">5.what is the highest level of education you have completed?</label></p>
    <p>
    	<label style="font-size:20px"><input type="radio" name="edu" value="e1">less than high school</label><br>
    	<label style="font-size:20px"><input type="radio" name="edu" value="e2">high school or equivalent</label><br>
    	<label style="font-size:20px"><input type="radio" name="edu" value="e3">attended college/university</label><br>
    	<label style="font-size:20px"><input type="radio" name="edu" value="e4">associate degree</label><br>
    	<label style="font-size:20px"><input type="radio" name="edu" value="e5">bachelor's degree</label><br>
    	<label style="font-size:20px"><input type="radio" name="edu" value="e6">master's degree</label><br>
    	<label style="font-size:20px"><input type="radio" name="edu" value="e7">professional degree</label><br>
    	<label style="font-size:20px"><input type="radio" name="edu" value="e8">doctorate degree</label><br>
    	<label style="font-size:20px"><input type="radio" name="edu" value="e8">i prefer not to answer</label>
    </p>
    </div>

    <div class="answer_section">
    <p><label style="font-size:34px">6.which industry do you work in or are most involved with?</label></p>
    <p><select style="font-size:20px">
			<option value="Accounting">Accounting</option>
			<option value="Writing &amp; Editing">Writing &amp; Editing</option>
			<option value="Animation">Animation</option>
			<option value="Photography">Photography</option>
			<option value="Graphic Design">Graphic Design</option>
			<option value="Computer Software">Computer Software</option>
			<option value="Computer Games">Computer Games</option>
			<option value="Information Technology &amp; Services">Information Technology &amp; Services</option>
		</select>
	</p>
	</div>

    <div class="answer_section">
	<p><label style="font-size:34px">7.your phone#</label></p>
	<p><input type="tel" placeholder="09xxxxxxxx" pattern="[0-9]{10}" style="font-size:20px"></p>
	</div>

    <div class="answer_section">
	<p><label for="email" style="font-size:34px">8.email address</label></p>
	<p><input type="email" id="email" placeholder="yourEmail@ooxx.com" style="font-size:20px" size="50"></p>
	</div>

    <div class="answer_section">
	<p><label for="web" style="font-size:34px">9.personal website</label></p>
	<p><input type="url" id="web" placeholder="http://www.yourWebsite.com" style="font-size:20px" size="50"></p>
    </div>

    <div class="submit_section">
	<p><input type="submit" value="submit" style="font-size:20px"></p>
    </div>
</form>
</div>
</section>
  </body>
</html>
